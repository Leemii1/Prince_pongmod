<html>
	

   <canvas id="gameCanvas" width="800" height="600" ><img id="Jamaica" width="800" height="600" src="http://wallpapercraze.com/images/wallpapers/jamaica-139647.jpeg" alt="flag"></canvas>
  
   <canvas id="gameCanvas" width="800" height="600" ><img id="coat of arms" width="800" height="600" src="http://www.clevelandpeople.com/images/jamaica/jamaica-coat-arms.jpg" alt="out of many one people"></canvas>
 <head>
<link rel="stylesheet" type="text/css" href="main.css">
</head> 

	<script>
  	var canvas;
    var canvasContext;
		var ballX = 50;
		var ballY = 50;
		var ballSpeedX  = 10;
		var ballSpeedY = 4;

		var player1Score = 0;
		var player2Score = 0;
		const WINNING_SCORE = 1;

		var showingWinScreen = false;

		var paddle1Y = 250;
		var paddle2Y = 250;
		const PADDLE_THICKNESS = 10;
		const PADDLE_HEIGHT = 100;
    
    var bMusic = new Audio("http://client.umlautfilms.com/Skype_Footage/Music%20from%20Francis/COMPUTER%20BACKUP2/Bob%20Maley/Smile%20Jamaica.mp3");


function calculateMousePos(evt) {
		var rect = canvas.getBoundingClientRect();
		var root = document.documentElement;
		var mouseX = evt.clientX - rect.left - root.scrollLeft;
		var mouseY = evt.clientY - rect.top - root.scrollTop;
		return {
						x:mouseX,
						y:mouseY
		};
}
		// evt means event
function handleMouseClick(evt) {
				if(showingWinScreen) {
							player1Score = 0;
							player2Score = 0;
						showingWinScreen = false;
				}
}

window.onload = function() {
			canvas = document.getElementById('gameCanvas');
    	canvasContext = canvas.getContext('2d');

			var framesPerSecond = 30;
			setInterval(function() {
					moveEverything();
				 	drawEverything();
			}, 1000/framesPerSecond);
          
      bMusic.play();    
  
			canvas.addEventListener('mousedown',handleMouseClick);

			canvas.addEventListener('mousemove', function(evt) {
					var mousePos = calculateMousePos(evt);
					paddle1Y = mousePos.y-(PADDLE_HEIGHT/2);
			});

}

function ballReset(){
// || means or else (means either statement can be true to activates whats in side) && means and also (means that both scores would have to exceeed the WINNING_SCORE for this to happening)
			if(player1Score >= WINNING_SCORE ||
				 player2Score >= WINNING_SCORE) {
                    
										showingWinScreen = true;
			}
			ballSpeedX = -ballSpeedX;
			ballX = canvas.width/2;
			ballY = canvas.height/2;

}

function computerMovement() {
			var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2)
			if(paddle2YCenter < ballY-35) {
					paddle2Y += 6;
			} else if (paddle2YCenter > ballY+35){
				paddle2Y -= 6;
			}
}

function moveEverything() {
		if(showingWinScreen) {  
							return;
	}
			computerMovement();
//ballX += ballSpeedX; = ballX = ballX + ballSpeedX
			ballX += ballSpeedX;
			ballY += ballSpeedY;

		if(ballX < 0) {
				if(ballY > paddle1Y &&
				 	ballY < paddle1Y+PADDLE_HEIGHT) {
								ballSpeedX = -ballSpeedX;

								var deltaY = ballY
											-(paddle1Y+PADDLE_HEIGHT/2);
					ballSpeedY = deltaY * 0.35;
			} else{
				//++ = player2Score += 1
						player2Score ++; // must be before ballReset();
						ballReset();

			}
	}
			if(ballX > canvas.width) {
					if(ballY > paddle2Y &&
				 ballY < paddle2Y+PADDLE_HEIGHT) {
								ballSpeedX = -ballSpeedX;

								var deltaY = ballY
											-(paddle2Y+PADDLE_HEIGHT/2);
					ballSpeedY = deltaY * 0.35;
			} else{
				//++ = player1Score += 1
				 		player1Score ++; // must be before ballReset();
						ballReset();

			}

	}
			if(ballY < 0) {
						ballSpeedY = -ballSpeedY;
	}
			if(ballY > canvas.height) {
						ballSpeedY = -ballSpeedY;
	}
}

function drawNet() {
	   for(var i=0;i<canvas.height; i+=40) {
			 				colorRect(canvas.width/2-1,i,2,20,'#f44242');
		 }
}


function drawEverything() {

// turns screen black
    	  var img = document.getElementById("Jamaica");
    canvasContext.drawImage(img,0,0,800,600);

  
  
		if(showingWinScreen) {
			canvasContext.fillStyle = '#f44242';
       var img = document.getElementById("coat of arms");
    canvasContext.drawImage(img,0,0,800,600);

				if(player1Score >= WINNING_SCORE) {
          canvasContext.fillStyle = '#1e6b03';
					canvasContext.fillText("Left Player Won!", 350,200);
          canvasContext.font = '16px verdana';

			} else if (player2Score >= WINNING_SCORE) {
                  canvasContext.fillStyle = '#1e6b03';
                  canvasContext.font = '16px verdana';

					canvasContext.fillText("Right Player Won!", 350,200);
				}
                  canvasContext.fillStyle = '#86f4a5';
                  canvasContext.font = '16px verdana';
				canvasContext.fillText("click to continue", 350,500);
							return;
	}

	   drawNet();

	//left player paddle
			colorRect(0,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'#f44242');

	//right computer paddle
			colorRect(canvas.width-PADDLE_THICKNESS,paddle2Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'#f44242');

	//next line draw the ball
			colorCircle(ballX, ballY, 10, '#f44242');

	//score
			canvasContext.fillText(player1Score, 100,100);
			canvasContext.fillText(player2Score, canvas.width-100,100);
      canvasContext.font = '20px verdana';
}
function colorCircle(centerX, centerY, radius, drawColor) {
			canvasContext.fillStyle = drawColor;
			canvasContext.beginPath();
			canvasContext.arc(centerX, centerY, radius, 0,Math.PI*2, true);
			canvasContext.fill();
}

function colorRect(leftX,topY, width,height, drawColor) {
			canvasContext.fillStyle = drawColor;
      canvasContext.fillRect(leftX,topY, width,height);
}
</script>

</html>
